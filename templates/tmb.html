{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-white text-center fw-bold" style="background-color: #28a745;">
      Calculadora de Tasa Metabólica Basal (TMB)
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('tmb') }}">
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option value="" disabled selected>Selecciona tu sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" step="0.1" class="form-control" id="peso" name="peso" required>
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (cm)</label>
          <input type="number" step="0.1" class="form-control" id="altura" name="altura" required>
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad (años)</label>
          <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular TMB</button>
      </form>

      {% if resultado %}
      <div class="alert alert-success mt-4 text-center">
        {{ resultado }}
      </div>
      {% endif %}

      <div class="text-center mt-3">
        <a href="{{ url_for('calculadoras') }}" class="btn btn-outline-dark">⬅️ Volver a Calculadoras</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
