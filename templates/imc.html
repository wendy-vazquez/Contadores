{% extends "base.html" %}
{% block content %}
<div class="container my-5 font-monospace">
  <div class="p-4 border border-dark bg-white text-center rounded-0">
    <h2 class="text-success mb-4 fw-bold" style="font-family: 'Jersey 20', sans-serif; color: #007bff;">
      Calculadora de IMC
    </h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Peso (kg):</label>
        <input type="number" step="0.1" name="peso" required class="form-control border border-dark rounded-0">
      </div>
      <div class="mb-3">
        <label class="form-label">Altura (cm):</label>
        <input type="number" step="0.1" name="altura" required class="form-control border border-dark rounded-0">
      </div>
      <button type="submit" class="btn btn-outline-primary rounded-0">Calcular</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('calculadoras') }}" class="btn btn-outline-dark">⬅️ Volver a Calculadoras</a>
      </div>

    {% if resultado %}
    <div class="alert alert-success mt-4 border border-dark rounded-0">
      <strong>{{ resultado }}</strong>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
