{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-white text-center fw-bold" style="background-color: #28a745;">
      Calculadora de Gasto Calórico Total (GCT)
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('gct') }}">
        <div class="mb-3">
          <label for="tmb" class="form-label">Tu TMB (calorías/día)</label>
          <input type="number" step="0.1" class="form-control" id="tmb" name="tmb" required>
        </div>
        <div class="mb-3">
          <label for="actividad" class="form-label">Factor de actividad</label>
          <select class="form-select" id="actividad" name="actividad" required>
            <option value="" disabled selected>Selecciona tu nivel de actividad</option>
            <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
            <option value="1.375">Ligero (ejercicio 1–3 días/semana)</option>
            <option value="1.55">Moderado (ejercicio 3–5 días/semana)</option>
            <option value="1.725">Intenso (ejercicio 6–7 días/semana)</option>
            <option value="1.9">Muy intenso (dos veces al día, entrenamiento fuerte)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Calcular GCT</button>
      </form>

      {% if resultado %}
      <div class="alert alert-success mt-4 text-center">
        {{ resultado }}
      </div>
      {% endif %}

      <div class="text-center mt-3">
        <a href="{{ url_for('calculadoras') }}" class="btn btn-outline-dark">⬅️ Volver a Calculadoras</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
