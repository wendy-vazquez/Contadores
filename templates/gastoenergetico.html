{% extends 'base.html' %}
{% block content %}
<div class="container my-4 font-monospace">
  <div class="border border-dark bg-white p-4 rounded-0">
    <h2 class="text-success text-uppercase text-center mb-4" style="font-family: 'Jersey 20', sans-serif;">
      Calculadora de Gasto Energético
    </h2>

    <form method="POST">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="peso" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Peso (kg)</label>
          <input type="number" step="0.1" class="form-control form-control-sm border border-dark rounded-0" id="peso" name="peso" required>
        </div>
        <div class="col-md-4">
          <label for="altura" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Altura (cm)</label>
          <input type="number" step="0.1" class="form-control form-control-sm border border-dark rounded-0" id="altura" name="altura" required>
        </div>
        <div class="col-md-4">
          <label for="edad" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Edad</label>
          <input type="number" class="form-control form-control-sm border border-dark rounded-0" id="edad" name="edad" required>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="genero" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Género</label>
          <select class="form-select form-select-sm border border-dark rounded-0" id="genero" name="genero" required>
            <option value="">Selecciona</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="actividad" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Nivel de actividad</label>
          <select class="form-select form-select-sm border border-dark rounded-0" id="actividad" name="actividad" required>
            <option value="">Selecciona</option>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligera (1-3 días/sem)</option>
            <option value="1.55">Moderada (3-5 días/sem)</option>
            <option value="1.725">Intensa (6-7 días/sem)</option>
            <option value="1.9">Muy intensa (2x/día)</option>
          </select>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-sm btn-outline-dark text-uppercase px-4" style="font-family: 'Jersey 20', sans-serif;">
          Calcular
        </button>
      </div>
    </form>

    {% if resultado %}
    <div class="alert alert-success text-center mt-4 border border-dark rounded-0">
      <h4 class="text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Resultado:</h4>
      <p><strong>TMB:</strong> {{ tmb }} kcal</p>
      <p><strong>Gasto energético total:</strong> {{ resultado }} kcal</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
